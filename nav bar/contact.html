<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img class="logo" src="./images/coffee logo 2.jpg" alt="logo">
    </header>
    <div class="form">
        <form action="#" method="POST">
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" placeholder="enter your name here" required>
            <br>
            <br>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" placeholder="enter your name here" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="enter your email" required>
            <p>Message:</p>
            <textarea name="message" placeholder="Type your message here" cols="60" rows="20"></textarea>
            <br>
            <br>
            <a class="cta"><button>Contact Us</button></a>
        </form>
    </div>
    
</body>
</html>
